<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hola mundo</h1>
    <form id="post-form">
      <input type="text" name="api-info" id="api-info" />
      <input type="submit" value="Enviar datos" />
    </form>
    <button id="get-button1">Recibir </button>
    <button id="get-button">Recibir informaci√≥n</button>
    <div id="messages"></div>
    <script>
      let post_form = document.getElementById("post-form");
      let get_button = document.getElementById("get-button");
      let get_button1 = document.getElementById("get-button1");
      let messages = document.getElementById("messages");

        get_button1.addEventListener("click", (e) => {
        e.preventDefault();
        fetch("http://localhost:4000/suma", {
          method: "POST",
          headers: {'Content-Type':'application/x-www-form-urlencoded'}
        })
          .then((res) => {
            if (res.ok) {
                console.log("Request complete! response:", res.text);
            }
          }
            
          
          )
          
      });

      get_button.addEventListener("click", (e) => {
        e.preventDefault();
        fetch("http://localhost:4000/suma", {
          method: "GET",
          headers: {'Content-Type':'application/x-www-form-urlencoded'}
        })
          .then((res) => {
            if (res.ok) {
                return res.text();
            }
          }
            
          
          )
          .then((res_txt) => {
            messages.innerText = res_txt;
          });
          
      });

      
    </script>
  </body>
</html>
